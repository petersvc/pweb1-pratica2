<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sistema Bancário</title>
</head>
<body>
    <h1>Sistema Bancário</h1>
    <form>
        Tipo da Conta:
        <select name="tipoDaConta" id="tipoDaConta">
            <option value="conta">Conta</option>
            <option value="contaBonificada">Conta-Bonificada</option>
            <option value="poupanca">Poupança</option>
        </select><br>
        Numero: <input id="numero"> <br>
        Saldo: <input id="saldo"> <br id="quebraDeLinha">
        <div id="dataAniversarioArea" style="display: none">
            Data Aniversario: <input id="dataAniversario">
            <br id="quebraDeLinha3">
        </div>

        <button onclick="contaController.inserir(event)">Inserir</button>
    </form>

    <script src="js/modelo/conta.js"></script>
    <script src="js/modelo/conta-bonificada.js"></script>
    <script src="js/modelo/poupanca.js"></script>
    <script src="js/modelo/repositorio-contas.js"></script>
    <script src="js/controlador/conta-controller.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
